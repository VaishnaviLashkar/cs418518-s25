<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Clickjacking Test</title>
</head>
<body>
  <h3>Trying to embed protected.html (should be blocked)</h3>
  <iframe src="protected.html" width="800" height="200"></iframe>

  <hr>

  <h3>Trying to embed unprotected.html (should work)</h3>
  <iframe src="unprotected.html" width="800" height="200"></iframe>
</body>
</html>

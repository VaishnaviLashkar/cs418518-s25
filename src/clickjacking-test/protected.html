<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Protected Page</title>
  <script>
    if (window.self !== window.top) {
      document.body.innerHTML = `
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #ffe6e6;">
          <h1 style="color: red; font-size: 28px; font-family: Arial, sans-serif;">
            ⚠️ This PROTECTED page cannot be loaded in an iframe!
          </h1>
        </div>
      `;
      throw new Error("This content cannot be displayed in an iframe.");
    }
  </script>
  <style>
    body {
      background-color: #ffe6e6;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center; color: darkred;">✅ Protected Page (Page Blocked)</h2>
</body>
</html>
